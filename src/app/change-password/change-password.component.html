<app-header></app-header>

  <div class="fields-middle">

<img class="icon center-logo" src="images\change-password.png"/>
<p class="text-middle-check-night">PASSWORT ÄNDERN</p>
</div>
<div>
  <table border="0" width="100%">
    <tr>
      <td align="right" width="500" class="fontPassword">AKTUELLES PASSWORT</td>
      <td align="center" width="300">  <input id="oldPW" type="password" name="oldPW" class="field"/> </td>
      <td  width="500" rowspan="3">
        <div class="securityText left-arrow">Aus Sicherheitsgründen muss das Passwort
            mindestens 7-stellig sein sowie einen Großbuchstaben,
            eine Ziffer und ein Sonderzeichen
            enthalten.
        </div>
      </td>
    </tr>
    <tr>
      <td align="right" width="500" class="fontPassword">NEUES PASSWORT</td>
      <td align="center" width="300">  <input id="newPW1" [(ngModel)]="password"
        class="field" #pwField="ngModel" name="ngModel" type="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}"/>
      </td>
    </tr>
    <tr >
      <td align="right" width="500" class="fontPassword" >PASSWORT BESTÄTIGUNG</td>
      <td align="center" width="300">  <input id="newPW2" type="password" name="newPW1" class="field" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}"/> </td>
    </tr>
</table>
    <div align="center" class="buttons" lass="fields-middle" >
      <table border = "0">
      <tr >
        <th><button routerLink='/index' class="button cancel">ABBRECHEN</button>
        </th>
        <th><button type="submit" class="check-night-button2" (click)="checkPassword()">ÄNDERN</button>
        </th>
      </tr>
      </table>
    </div>
</div>
<app-pop-up-advice [(visible)]="popUpService.advice.show"></app-pop-up-advice>
<app-pop-up-confirmation [(visible)]="popUpService.confirmation.show"></app-pop-up-confirmation>
<app-pop-up-warning [(visible)]="popUpService.warning.show"></app-pop-up-warning>
